<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab 10 - API Calls</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>API Lab</h1>

  <div class="buttons">
    <button id="fetchBtn">Fetch Data with fetch()</button>
    <button id="xhrBtn">Fetch Data with XHR</button>
  </div>

  <div id="output" class="output"></div>

  <form id="postForm">
    <h2>Create a New Post (POST)</h2>
    <input type="text" id="titleInput" placeholder="Post Title" required />
    <textarea id="bodyInput" placeholder="Post Body" required></textarea>
    <button type="submit">Send POST Request</button>
  </form>

  <form id="putForm">
    <h2>Update an Existing Post (PUT)</h2>
    <input type="number" id="postIdInput" placeholder="Post ID" required />
    <input type="text" id="putTitleInput" placeholder="Updated Title" required />
    <textarea id="putBodyInput" placeholder="Updated Body" required></textarea>
    <button type="submit">Send PUT Request</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
